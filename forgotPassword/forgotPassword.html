<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgotPassword.css">
</head>

<body>

    <main class="forgot_password_page">
        <nav class="navbar">
            <h1>QuizApp </h1>
            <aside class="nav_rightside">
                <a href="/index.html" class="nav_link">Home</a>
                <a href="/category/category.html" class="nav_link">Category</a>
                <a href="/Authentication/login/login.html">
                    <button class="login_btn btn">Login</button>
                </a>
            </aside>
        </nav>

        <section class="login_box content">
            <form>
                <div class="login_div">
                    <h1>Set Password</h1>
                    <label for="login_input">Email address

                        <input type="text" class="login_input" placeholder="Enter your email">
                    </label>
                    <label for="login_input">New Password

                        <input type="email" class="login_input" placeholder="Enter New Password" required>
                    </label>
                    <label for="login_input">Confirm New Password

                        <input type="text" class="login_input" placeholder="Confirm New Password" required>
                    </label>
                    <button type="submit" class="primary_btn btn">Reset Password</button>
                </div>
            </form>
        </section>

    </main>
</body>

</html>
